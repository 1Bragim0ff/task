<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Техническое задание</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>

    <div class="modal">

            <form action="/" class='form'>
                <h2 class='form__header'>Добавить данные</h2>
                <input type="text" placeholder="Инструмент" class='form__input input__tool'>
                <input type="number" placeholder="Цена" class='form__input input__price'>
                <input type="date" class='form__input input__date'>

                <button class='form__button'>Добавить</button>
            </form>

            <div class="modal__close">
                <svg viewBox="0 0 64 64">
                        <g id="Icon-Close-O" transform="translate(378.000000, 278.000000)">
                            <path class="st0" d="M-345.9-222.1c-13.2,0-23.9-10.7-23.9-23.9c0-13.2,10.7-23.9,23.9-23.9     c13.2,0,23.9,10.7,23.9,23.9C-322-232.9-332.7-222.1-345.9-222.1L-345.9-222.1z M-345.9-267.4c-11.7,0-21.3,9.6-21.3,21.3     c0,11.7,9.6,21.3,21.3,21.3s21.3-9.6,21.3-21.3C-324.6-257.8-334.2-267.4-345.9-267.4L-345.9-267.4z" id="Fill-52"/>
                            <polyline class="st0" id="Fill-53" points="-356.3,-233.8 -358.2,-235.7 -335.6,-258.3 -333.7,-256.4 -356.3,-233.8    "/>
                            <polyline class="st0" id="Fill-54" points="-335.6,-233.8 -358.2,-256.4 -356.3,-258.3 -333.7,-235.7 -335.6,-233.8    "/>
                        </g>
                </svg>
            </div>
    </div>

    

    <div class="wrapper">
        <canvas id="myChart"></canvas>
        <table class="table">
            <thead class="table__thead">
                <tr>
                    <th>Дата</th>
                    <th>Ценная бумага</th>
                    <th>Стоимость</th>
                </tr>
            </thead>
            <tbody class="table__tbody">
            </tbody>
        </table>
        <button class="table__button">Добавить данные</button>
    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
